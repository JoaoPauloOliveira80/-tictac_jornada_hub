<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Fundo com gradiente e estrelas */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #00264d, #004080, #0073e6);
            z-index: -1;
        }

        .background .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* Animação de cintilação */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
	
    <!-- Fragmento para o céu estrelado -->
    <div class="background" th:fragment="ceu-estrelado">
        <!-- Estrelas geradas automaticamente -->
        <script>
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = (Math.random() * 3) + 's';
                document.querySelector('.background').appendChild(star);  // Adiciona as estrelas dentro da div com a classe 'background'
            }
        </script>
    </div>

</body>
</html>
