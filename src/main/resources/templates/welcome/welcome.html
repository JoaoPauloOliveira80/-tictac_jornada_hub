<!DOCTYPE html>
<html lang="pt-br" <html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação</title>
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
        }

        /* Fundo com gradiente e estrelas */
        body {
            background: linear-gradient(to bottom, #00264d, #004080, #0073e6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* Animação de cintilação */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .container h1 {
            font-size: 4em;
            margin: 0 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .container p {
            font-size: 1.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        }

        .cta-buttons {
            margin-top: 30px;
        }

        .cta-buttons a {
            text-decoration: none;
            padding: 15px 30px;
            margin: 0 10px;
            font-size: 1.2em;
            border-radius: 30px;
            background-color: white;
            color: #004080;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-buttons a:hover {
            background-color: #0073e6;
            color: white;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .botao-pulsante {
		    display: inline-block;
		    margin: 10px;
		    padding: 15px 25px;
		    font-size: 16px;
		    text-decoration: none;
		    color: #fff;
		    background-color: #4e54c8; /* Azul vibrante */
		    border-radius: 5px;
		    transition: transform 0.3s ease-in-out;
		    text-align: center;
		    font-weight: bold;
		    animation: pulsar 1.5s infinite;
		}

	@keyframes pulsar {
	    0% {
	        transform: scale(1);
	    }
	    50% {
	        transform: scale(1.1);
	    }
	    100% {
	        transform: scale(1);
	    }
	}
	
	.botao-pulsante:hover {
	    background-color: #3a41b5; /* Cor mais escura no hover */
	    transform: scale(1.05);
	}
	
	.botao-login {
	    background-color: #fff;
	    color: #4e54c8;
	    padding: 10px 20px;
	    border: 1px solid #4e54c8;
	    border-radius: 5px;
	    font-size: 14px;
	    font-weight: bold;
	    text-decoration: none;
	    margin-right: 10px;
	    transition: background-color 0.3s ease;
	}
	
	.botao-login:hover {
	    background-color: #4e54c8;
	    color: #fff;
	}
	
	



    </style>
</head>
<body>

 	<!-- Inserindo o fragmento do céu estrelado -->
	<div th:replace="~{fragments/ceu_estrelado :: ceu-estrelado}"></div>


    <div class="container">
        <h1>Bem-vindo ao Novo Jornada</h1>
        <p>Automatize sua gestão de trabalho com eficiência e simplicidade.</p>
        <div class="cta-buttons">
			<a href="/usuarios/login" class="botao-login botao-pulsante">Login</a>
            <a href="/usuarios/validationEmail" class="botao-pulsante">Cadastre-se agora</a>
			<a href="#explorar" class="botao-pulsante">Explorar Funcionalidades</a>
	
        </div>
        
        
    </div>
    
  



    

</body>
</html>
